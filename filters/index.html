		<form>


			<ul class="tabs">
				<li class="active"><a href="#basic">Basic</a></li>
				<li><a href="#complex">Complex</a></li>
			</ul>

			<div class="tabContent" id="basic">

			<div class="range_group first">
				<label for="brightness">Brightness</label>
				<input id="brightness" data-unit='%' data-default="100" name="brightness" class="filter" type="range" min="0" max="200" step="1" value="100" />
				<input type="text" class="filterVal" size="4" value="100" /> <a href="#">&#10005;</a>
			</div>

			<div class="range_group">
				<label for="contrast">Contrast</label>
				<input id="contrast" data-unit='%' data-default="100" name="contrast" class="filter" type="range" min="0" max="200" step="1" value="100" />
				<input type="text" class="filterVal" size="4" value="100" /> <a href="#">&#10005;</a>
			</div>

			<div class="range_group">
				<label for="hue-rotate">Hue</label>
				<input id="hue-rotate" data-unit='deg' data-default="0" name="hue-rotate" class="filter" type="range" min="0" max="360" step="1" value="0" />
				<input type="text" class="filterVal" size="4" value="0" /> <a href="#">&#10005;</a>
			</div>


			<div class="range_group">
				<label for="saturate">Saturation</label>
				<input id="saturate" data-unit='%' data-default="100" name="saturate" class="filter" type="range" min="0" max="300" step="1" value="100" />
				<input type="text" class="filterVal" size="4" value="100" /> <a href="#">&#10005;</a>
			</div>

			<div class="range_group">
				<label for="grayscale">Grayscale</label>
				<input id="grayscale" data-unit='%' data-default="0" name="grayscale" class="filter" type="range" min="0" max="100" step="1" value="0" />
				<input type="text" class="filterVal" size="4" value="0" /> <a href="#">&#10005;</a>
			</div>

			<div class="range_group">
				<label for="invert">Sepia</label>
				<input id="sepia" data-unit='%' data-default="0" name="sepia" class="filter" type="range" min="0" max="100" step="1" value="0" />
				<input type="text" class="filterVal" size="4" value="0" /> <a href="#">&#10005;</a>
			</div>

			<div class="range_group">
				<label for="invert">Invert</label>
				<input id="invert" data-unit='%' data-default="0" name="invert" class="filter" type="range" min="0" max="100" step="1" value="0" />
				<input type="text" class="filterVal" size="4" value="0" /> <a href="#">&#10005;</a>
			</div>

			<div class="range_group">
				<label for="invert">Blur</label>
				<input id="blur" data-unit='px' data-default="0" name="blur" class="filter" type="range" min="0" max="50" step="1" value="0" />
				<input type="text" class="filterVal" size="4" value="0" /> <a href="#">&#10005;</a>
			</div>
			</div>

			<div class="tabContent" id="complex">
			<ul id="complexFilters">
				<li><a href="#colorize"><input type="checkbox" name="chk" id="colorizeBox" /> Colorize / Tint</a>
				<div id="colorize" class="complexContent">
					<div class="range_group">
						<label for="tint">Hue</label>
						<input id="tinth" data-unit='px' data-default="0" name="tint" class="filter h" type="range" min="0" max="360" step="1" value="0" />
						<input type="text" class="filterVal" size="4" value="0" /> <a href="#">&#10005;</a>
					</div>
					<div class="range_group">
						<label for="tint">Saturation</label>
						<input id="tints" data-unit='px' data-default="50" name="tint" class="filter s" type="range" min="0" max="100" step="1" value="50" />
						<input type="text" class="filterVal" size="4" value="50" /> <a href="#">&#10005;</a>
					</div>
					<div class="range_group">
						<label for="tint">Brightness</label>
						<input id="tintl" data-unit='px' data-default="50" name="tint" class="filter l" type="range" min="0" max="100" step="1" value="50" />
						<input type="text" class="filterVal" size="4" value="50" /> <a href="#">&#10005;</a>
					</div>
				</div>
				</li>

				<li><a href="#threshold"><input type="checkbox" name="chk" id="thresholdBox" /> Threshold</a>
				<div id="threshold" class="complexContent">
					<div class="checkbox">
						<label for="thresholdGrayscale">Black / white?</label>
						<input type="checkbox" name="thresholdGrayscale" id="thresholdGrayscale" value="1" />
					<div>
					<div class="range_group">
						<label for="thresholdPower">Power</label>
						<input id="thresholdPower" data-unit='' data-default="50" name="thresholdPower" class="filter thresholdPower" type="range" min="0" max="100" step="1" value="50" />
						<input type="text" class="filterVal" size="4" value="50" /> <a href="#">&#10005;</a>
					</div>
				</div>
				</li>

				<li><a href="#sharpen"><input type="checkbox" name="chk" id="sharpenBox" /> Find Edges</a>
				<div id="sharpen" class="complexContent">
					<div class="range_group">
						<label for="sharpenPower">Power</label>
						<input id="sharpenPower" data-unit='' data-default="1" name="sharpenPower" class="filter sharpenPower" type="range" min="-3" max="3" step="0.05" value="0" />
						<input type="text" class="filterVal" size="4" value="1" /> <a href="#">&#10005;</a>
					</div>
				</div>
				</li>

				<li><a href="#gradientMap"><input type="checkbox" name="chk" id="gradientMapBox" /> Gradient Map</a>
					<div id="gradientMap" class="complexContent">
					<div class="range_group">
						<label for="GradientMapMaker">Gradient</label>
						<div class="gradient"></div>
					</div>
					</div>
				</li>
			</ul>






			</div>
